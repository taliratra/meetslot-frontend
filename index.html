    <style>
        /* Общие стили и шрифт */
        body {

            background: #F9E7EA; 
            font-family: 'Arial', sans-serif;
            margin: 0;

            justify-content: center;

        .app-container {

        .wheel-container {
            position: relative;

            height: 320px;

            transform: translateY(20px); /* Чтобы указатель был виден */

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e9ecef; 
            border: 5px solid #D33D3D; /* Тонкая красная рамка */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0s;
            overflow: hidden;
        }

        .sector {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            transform-origin: 0 100%;
            border: 1px solid rgba(255, 255, 255, 0.4); /* Светлые разделители */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50%;

            line-height: 1.1;
            text-align: center;

        .sector-text {
            position: absolute;
            top: 15px; /* Отступ от внешнего края */
            width: 80%;

        /* Центр рулетки как на скриншоте (GO) */
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;

            z-index: 5;

        .center-text-go {

            font-size: 28px;
            font-family: Arial Black, Gadget, sans-serif;
            text-shadow: 1px 1px 0 #FFC800;
        }
        .center-text-small {
            color: #D33D3D;
            font-size: 14px;
            font-weight: bold;
            margin-top: -5px;
        }

        /* Указатель как на скриншоте (Синяя капля) */
        .pointer {
            position: absolute;
            top: -20px; /* Поднимаем выше колеса */
            left: 50%;
            transform: translateX(-50%);
            width: 25px; /* Шире */
            height: 35px; /* Длиннее */
            background-color: #4A90E2; /* Синий цвет */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        /* Светлый "блик" на указателе */
        .pointer::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }


        /* --- Кнопка "BACK" (Испытать Удачу!) --- */
        .spin-button {
            background: #D33D3D; /* Красный цвет */
            color: white;
            border: 3px solid white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

        .spin-button:hover:not(:disabled) {
            background: #B02A2A;
            box-shadow: 0 3px 0 0 #901A1A, 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(2px);
        }

        .spin-button:disabled {
            background: #adb5bd;
            border: 3px solid #ccc;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        /* --- Модальное окно (Конгратуляция) --- */
        .modal {

            z-index: 100; 
            left: 0;
            top: 0;

        }
        
        .modal-content p {

            margin-bottom: 30px;

        .modal-content button {
            background: #D33D3D;

            border: 3px solid white;

            font-size: 20px;
            border-radius: 10px;

        .modal-content button:hover {

        /* --- Элемент для вывода ошибок --- */
        #errorText {
            color: #851e3e;
            background: #ffd3d3;
            border: 1px solid #f5c6cb;
        }

    </style>

<script>
// ВАЖНО: КОНФИГУРАЦИЯ И ЛОГИКА ОСТАЮТСЯ БЕЗ ИЗМЕНЕНИЙ
// -----------------------------------------------------

const PRIZES = [
    "6000 meet-бонусов",
    "5000 meet-бонусов",
    "4000 meet-бонусов",
    "3000 meet-бонусов",
    "2000 meet-бонусов",
    "1000 meet-бонусов",
    "Промокод на бесплатную доставку",
    "Скидка 10%",
    "Скидка 15%",
    "SoleFresh к заказу"
];
const NUM_SECTORS = PRIZES.length;
const SECTOR_ANGLE = 360 / NUM_SECTORS; 

// --- КОРРЕКТНЫЙ ПУБЛИЧНЫЙ URL ВАШЕГО БЭКЕНДА ---
const API_BASE_URL = 'https://meetslot-api-backend-production.up.railway.app/api';

// Цвета для секторов, приближенные к скриншоту
const SECTOR_COLORS = [
    '#FF6347', /* Красный */
    '#FFC800', /* Желтый/Оранжевый */
    '#3CB371', /* Зеленый */
    '#4A90E2', /* Синий */
    '#DA70D6', /* Фиолетовый */
    '#FFA07A', /* Светло-оранжевый */
    '#98FB98', /* Светло-зеленый */
    '#ADD8E6', /* Светло-синий */
    '#FF69B4', /* Розовый */
    '#F4A460'  /* Коричневый/Песочный */
];


// -----------------------------------------------------
// 2. ИНИЦИАЛИЗАЦИЯ И ЭЛЕМЕНТЫ
// -----------------------------------------------------

const wheel = document.getElementById('wheel');
const spinButton = document.getElementById('spinButton');
const resultModal = document.getElementById('resultModal');
const prizeText = document.getElementById('prizeText'); // Теперь скрыт, но используется для данных
const errorText = document.getElementById('errorText');

let isSpinning = false;
let currentPrizeIndex = null; 

// -----------------------------------------------------
// 3. ФУНКЦИИ UI / ВЗАИМОДЕЙСТВИЯ
// -----------------------------------------------------

/**
 * Показывает сообщение об ошибке (например, таймер или отказ сети)
 * @param {string} message - Сообщение для пользователя
 */
function showAppMessage(message) {
    if (errorText) {
        errorText.textContent = message;
        errorText.style.display = 'block';
        setTimeout(() => {
            errorText.style.display = 'none';
            errorText.textContent = '';
        }, 5000);
    } else {
        console.error("ОШИБКА: Не могу показать сообщение, элемент #errorText отсутствует.");
    }
}

function showModal(prize) {
    if (resultModal && prizeText) {
        // prizeText теперь скрыт, так как модалка имеет фиксированный текст "CONGRATULATION!"
        // Мы просто используем его, чтобы сохранить функционал
        prizeText.textContent = `Вы выиграли: ${prize}`; 
        resultModal.style.display = 'flex'; // Используем flex для лучшего центрирования
        resultModal.style.alignItems = 'center';
        resultModal.style.justifyContent = 'center';
        
        // Дополнительно: используем Telegram WebApp.showAlert для демонстрации приза 
        if (window.Telegram && window.Telegram.WebApp) {
             window.Telegram.WebApp.showAlert(`Вы выиграли: ${prize}!`);
        }
    }
}

/**
 * Закрывает модальное окно и (ОПЦИОНАЛЬНО) сбрасывает рулетку.
 * @param {boolean} shouldResetWheel - Нужно ли сбрасывать визуальный поворот рулетки.
 */
function closeModal(shouldResetWheel) {
    if (resultModal) {
        resultModal.style.display = 'none';
    }
    
    // Новая логика: сброс рулетки
    if (shouldResetWheel && wheel) {
        wheel.style.transition = 'transform 0.5s ease-out';
        wheel.style.transform = `rotate(0deg)`;
        
        // Включаем кнопку "BACK", чтобы снова можно было кликнуть (если спин не был использован)
        if (spinButton && spinButton.disabled) {
            spinButton.disabled = false;
        }
    }
}

/**
 * Генерирует и вставляет сектора в колесо рулетки.
 */
function drawWheel() {
    if (!wheel) return;
    wheel.innerHTML = ''; // Очистка
    
    for (let i = 0; i < NUM_SECTORS; i++) {
        const sector = document.createElement('div');
        sector.className = 'sector';
        sector.style.backgroundColor = SECTOR_COLORS[i % SECTOR_COLORS.length];
        
        // Логика отображения сегмента
        sector.style.transform = `rotate(${i * SECTOR_ANGLE}deg) skewY(${90 - SECTOR_ANGLE}deg)`;
        
        const textContainer = document.createElement('div');
        textContainer.className = 'sector-text';
        
        // Логика поворота текста внутри сегмента (Обратный skew и поворот)
        textContainer.style.transform = `skewY(-${90 - SECTOR_ANGLE}deg) rotate(90deg) translate(-50%, -50%)`;
        textContainer.style.transformOrigin = '0 0';
        
        const textElement = document.createElement('span');
        // Очищаем текст от лишних символов для лаконичности на рулетке
        textElement.innerHTML = PRIZES[i]
            .replace(' meet-бонусов', ' Meet')
            .replace('Промокод на бесплатную доставку', 'Доставка')
            .replace(' (от 20 000 ₽)', '')
            .replace(' (от 25 000 ₽)', '')
            .replace(' к заказу', '')
            .replace('Скидка ', 'Скидка<br>') // Перенос строки для скидок
            .replace('Meet', 'Meet<br>') // Перенос строки для бонусов
            .replace('SoleFresh', 'Sole<br>Fresh');
        
        textContainer.appendChild(textElement);
        sector.appendChild(textContainer);
        wheel.appendChild(sector);
    }
}

/**
 * Инициализация Telegram WebApp
 */
function initTelegramApp() {
    try {
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            const Button = window.Telegram.WebApp.MainButton;
            Button.setText("Закрыть мини-приложение");
            Button.onClick(() => window.Telegram.WebApp.close());
            Button.show();
            console.log("Telegram WebApp инициализировано.");
        }
    } catch (e) {
        console.error("Ошибка инициализации Telegram WebApp. Запущено не в Telegram.", e);
    }
    drawWheel();
}


// -----------------------------------------------------
// 4. ЛОГИКА API (НЕ ИЗМЕНЕНА)
// -----------------------------------------------------

/**
 * Отправляет запрос на бэкенд для проверки и получения результата.
 * @returns {Promise<number|null>} Индекс сектора для выигрыша или null.
 */
async function getSpinResultFromBackend() {
    console.log(`Запрос результата на бэкенд: ${API_BASE_URL}/spin_check`);

    if (!window.Telegram || !window.Telegram.WebApp || !window.Telegram.WebApp.initData) {
        showAppMessage("Ошибка: Запуск не в Telegram WebApp или данные пользователя недоступны.");
        return null;
    }

    const initData = window.Telegram.WebApp.initData;
    let userId = null;

    // Парсинг user_id
    try {
        const urlParams = new URLSearchParams(initData);
        const userParam = urlParams.get('user');
        
        if (userParam) {
            const decodedUser = decodeURIComponent(userParam);
            const userData = JSON.parse(decodedUser);
            userId = userData.id; 
        }
    } catch(e) {
        console.error("Не удалось разобрать данные пользователя:", e);
        showAppMessage("Ошибка аутентификации пользователя.");
        return null;
    }
    
    if (!userId) {
        showAppMessage("Ошибка: ID пользователя не найден в данных Telegram.");
        return null;
    }


    try {
        const response = await fetch(`${API_BASE_URL}/spin_check`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
        });

        if (!response.ok) {
            let errorData = {};
            let responseBody = '';

            // 1. Попытка прочитать как JSON
            try {
                errorData = await response.json(); 
            } catch(e) {
                // Если не JSON, читаем как текст
                responseBody = await response.text();
                console.error(`Сервер вернул не-JSON ответ (HTTP ${response.status}):`, responseBody);
                
                // Проверяем, может ли это быть таймаут, который не вернул JSON
                if (responseBody.includes('User already spun today')) {
                    showAppMessage('Вы уже крутили сегодня! Попробуйте завтра.');
                    return null;
                }
                
                showAppMessage(`Ошибка: Cервер вернул неожиданный ответ (HTTP ${response.status}).`);
                return null;
            }

            // 2. Обработка 403 (Таймер) - (теперь errorData точно JSON)
            if (response.status === 403) {
                if (errorData && errorData.next_spin_timestamp) {
                    const nextSpinTimestamp = errorData.next_spin_timestamp;
                    const nextSpinDate = new Date(nextSpinTimestamp * 1000);
                    const timeRemaining = nextSpinDate - new Date();
                    
                    if (timeRemaining > 0) {
                        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                        showAppMessage(`Вы уже крутили сегодня! Попробуйте через ${hours} ч. ${minutes} м.`);
                        return null; 
                    }
                }
            }

            // 3. Общая ошибка бэкенда (500, 400 и т.д.)
            showAppMessage(`Ошибка: ${errorData.message || 'Неизвестная ошибка сервера'}`);
            console.error(`API Error (${response.status}):`, errorData);
            return null;
        }


        // Если response.ok (статус 200), читаем выигрышный индекс
        const data = await response.json(); 

        if (typeof data.prize_index === 'number') {
            return data.prize_index; // Индекс от 0 до 9
        } else {
            showAppMessage('Ошибка: Бэкенд вернул статус 200, но не вернул индекс приза.');
            return null;
        }

    } catch (e) {
        // Ловим Failed to fetch и другие критические ошибки
        if (e.message.includes('Failed to fetch')) {
             showAppMessage("Ошибка подключения: Проверьте, запущен ли ваш бэкенд и корректен ли публичный URL.");
        } else {
             showAppMessage(`Критическая ошибка: ${e.message}. Проверьте консоль.`);
        }
        console.error("Критическая ошибка при выполнении запроса fetch:", e);
        return null;
    }
}

// -----------------------------------------------------
// 5. ЛОГИКА РУЛЕТКИ (НЕ ИЗМЕНЕНА)
// -----------------------------------------------------

/**
 * Вызывается по нажатию кнопки "BACK", но запускает спин.
 * (На скриншоте спин активируется кликом по центру, но в вашем коде - кнопкой, я оставляю вашу логику)
 */
async function handleSpinClick() {
    // В вашем коде спин привязан к кнопке "Испытать Удачу!", которую я переименовал в "BACK".
    // Чтобы сохранить логику, я оставляю привязку на эту кнопку.
    
    if (!spinButton) {
        console.error("ОШИБКА: Кнопка спина не найдена.");
        showAppMessage("Критическая ошибка: Кнопка запуска не найдена.");
        return;
    }
    
    if (isSpinning) return;
    isSpinning = true;
    spinButton.disabled = true; 
    
    if (errorText) {
        errorText.style.display = 'none';
    }

    const winningIndex = await getSpinResultFromBackend();

    if (winningIndex === null) {
        // Произошла ошибка.
        isSpinning = false;
        
        // ВАЖНОЕ: Если showAppMessage показал сообщение о таймауте, мы оставляем кнопку disabled.
        // Иначе (любая другая ошибка) - включаем кнопку обратно.
        if (errorText && !errorText.textContent.includes('крутили сегодня')) {
            spinButton.disabled = false;
        }
        
        // Дополнительная проверка на случай, если errorText не существует
        if (!errorText && spinButton) {
            spinButton.disabled = false;
        }
        
        return;
    }

    // --- УСПЕШНЫЙ СПИН ---
    currentPrizeIndex = winningIndex; 

    const baseRotations = 5; 
    // Центр сектора - это угол начала сектора + половина угла сектора. 
    // Поскольку стрелка направлена вверх (0 градусов), мы считаем от верха.
    // Сектора идут по часовой, но рулетка вращается против часовой. 
    // Для попадания в центр i-го сектора (сверху) нужно: (NUM_SECTORS - i - 0.5) * SECTOR_ANGLE
    const degreesToWin = (NUM_SECTORS - winningIndex - 0.5) * SECTOR_ANGLE;

    const finalRotation = (baseRotations * 360) + degreesToWin;

    if (wheel) {
        // Убираем старый transition для мгновенного сброса
        wheel.style.transition = 'none';
        // Сбрасываем ее перед началом нового вращения
        wheel.style.transform = 'rotate(0deg)'; 
        
        // Обеспечиваем, что transition применяется только к анимации вращения
        // Используем setTimeout 0 для правильного применения стилей
        setTimeout(() => {
            wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.2, 1)';
            wheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                const prize = PRIZES[currentPrizeIndex];
                showModal(prize);

                isSpinning = false;
                // Кнопка остается disabled, потому что спин использован
            }, 5500); 
        }, 50); // Небольшая задержка для применения сброса
    } else {
        const prize = PRIZES[currentPrizeIndex];
        showModal(prize);
        isSpinning = false;
    }
}

// Привязка обработчика к кнопке
if (spinButton) {
    spinButton.addEventListener('click', handleSpinClick);
}

// Запускаем инициализацию при загрузке
window.onload = initTelegramApp;
</script>
