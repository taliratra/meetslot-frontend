<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Общие стили и шрифт */
        body {
            /* Ярко-синий фон, как на скриншоте */
            background: #1E88E5; 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #FFF; /* Основной текст белый */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            /* Фон контейнера также синий */
            background: #1E88E5; 
            border-radius: 0; 
            padding: 20px;
            box-shadow: none;
            margin-top: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            /* Стиль заголовка MEET РУЛЕТКА */
            font-family: Arial Black, Gadget, sans-serif;
            color: white; 
            font-size: 42px; /* Увеличенный размер для синего дизайна */
            margin-bottom: 5px;
            text-shadow: 0 4px 5px rgba(0, 0, 0, 0.2); 
        }
        
        .subtitle {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
            font-weight: 500;
        }


        /* --- Стили рулетки --- */
        .wheel-container {
            position: relative;
            width: 320px; 
            height: 320px;
            margin: 0 auto 50px;
            transform: translateY(20px); 
            /* Добавляем тень рулетке для объема */
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.4));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Удаляем старые цвета, делаем рулетку чистой */
            background: #e9ecef; 
            border: none; /* Убираем красную рамку */
            box-shadow: none;
            position: relative;
            transition: transform 0s;
            overflow: hidden;
        }
        
        /* Цвета секторов (синий/белый градиент, как на скриншоте) */
        .sector:nth-child(even) {
            background: linear-gradient(to bottom, #42a5f5, #1e88e5); /* Темно-синий градиент */
        }
        .sector:nth-child(odd) {
            background: #EFEFEF; /* Светлый (почти белый) фон */
        }

        .sector {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            transform-origin: 0 100%;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Легкая разделительная линия */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50%;
            overflow: hidden;
            font-size: 14px; 
            font-weight: 900;
            color: #333; /* Черный/темно-серый для текста */
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
            line-height: 1.1;
            text-align: center;
        }
        
        .sector:nth-child(even) .sector-text {
             color: white; /* Белый текст на синем фоне */
             text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        .sector-text {
            position: absolute;
            top: 15px; 
            width: 80%;
            transform: rotate(90deg) translate(-50%, -50%); 
            transform-origin: 0 0;
            white-space: normal;
        }

        /* Центр рулетки (ВРАЩАТЬ) */
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px; /* Увеличенный размер для доминирования */
            height: 180px; 
            /* Градиентный сине-белый фон для центральной кнопки */
            background: linear-gradient(145deg, #1E88E5, #42a5f5); 
            border-radius: 50%;
            color: white; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 38px;
            font-weight: bold;
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.3), inset 0 0 0 10px white; /* Белый ободок */
            cursor: pointer; 
            z-index: 5;
            text-align: center;
            transition: transform 0.1s;
        }

        .center-button:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        .center-text-go {
            color: white;
            font-size: 38px;
            font-family: Arial Black, Gadget, sans-serif;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-top: 0; 
        }
        .center-text-small {
            display: none; 
        }

        /* Указатель (Теперь белый с синим контуром) */
        .pointer {
            position: absolute;
            top: -15px; 
            left: 50%;
            transform: translateX(-50%);
            width: 20px; 
            height: 30px; 
            background-color: white; 
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #1E88E5; /* Синий контур */
            z-index: 10;
        }
        
        .pointer::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: #1E88E5; /* Синяя точка в центре */
            border-radius: 50%;
            opacity: 0.8;
        }


        /* --- Модальное окно (оставим зеленый фон, т.к. нет скриншота победы в синем стиле) --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #798E69; 
            text-align: center;
        }

        .modal-content {
            background-color: transparent;
            margin: 10% auto;
            padding: 20px 20px 50px 20px; 
            border-radius: 0;
            width: 90%; 
            max-width: 400px;
            text-align: center;
            box-shadow: none;
            animation: fadeIn 0.3s;
        }
        
        .modal-content h2 {
            font-size: 36px;
            font-family: Arial Black, Gadget, sans-serif;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #D33D3D;
            line-height: 1.2;
        }
        
        .modal-content p {
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .modal-content button {
            background: #D33D3D;
            color: white;
            border: 3px solid white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 0 0 #B02A2A;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background: #B02A2A;
        }
        
        .brain-icon {
            width: 150px;
            height: auto;
            margin-top: 50px;
        }

        /* --- Элемент для вывода ошибок (красный блок на синем фоне) --- */
        #errorText {
            display: none;
            /* Цвет из скриншота у2уу.png */
            color: #D33D3D; 
            background: #FFC800; /* Ярко-желтый для заметности, или красный из скриншота */
            border: 1px solid #D33D3D;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            /* Стилизация блока ошибки из скриншота */
            background: #FFD7D7; 
            border-left: 5px solid #D33D3D;
            text-align: left;
        }

        /* Стиль для кнопки спина при блокировке */
        .center-button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

    </style>
</head>

<script>
// ВАЖНО: КОНФИГУРАЦИЯ И ЛОГИКА ОСТАЮТСЯ БЕЗ ИЗМЕНЕНИЙ
// -----------------------------------------------------

const PRIZES = [
    "6000 meet-бонусов",
    "5000 meet-бонусов",
    "4000 meet-бонусов",
    "3000 meet-бонусов",
    "2000 meet-бонусов",
    "1000 meet-бонусов",
    "Промокод на бесплатную доставку",
    "Скидка 10%",
    "Скидка 15%",
    "SoleFresh к заказу"
];
const NUM_SECTORS = PRIZES.length;
const SECTOR_ANGLE = 360 / NUM_SECTORS; 

// --- КОРРЕКТНЫЙ ПУБЛИЧНЫЙ URL ВАШЕГО БЭКЕНДА ---
const API_BASE_URL = 'https://meetslot-api-backend-production.up.railway.app/api';

// УДАЛЕНЫ СТАРЫЕ ЦВЕТА СЕКТОРОВ: Теперь используются CSS-правила .sector:nth-child(even/odd)
// const SECTOR_COLORS = []; 


// -----------------------------------------------------
// 2. ИНИЦИАЛИЗАЦИЯ И ЭЛЕМЕНТЫ
// -----------------------------------------------------

const wheel = document.getElementById('wheel');
const spinButton = document.getElementById('spinButton'); 
const resultModal = document.getElementById('resultModal');
const prizeText = document.getElementById('prizeText'); 
const errorText = document.getElementById('errorText');

let isSpinning = false;
let currentPrizeIndex = null; 

// -----------------------------------------------------
// 3. ФУНКЦИИ UI / ВЗАИМОДЕЙСТВИЯ
// -----------------------------------------------------

/**
 * Показывает сообщение об ошибке (например, таймер или отказ сети)
 * @param {string} message - Сообщение для пользователя
 */
function showAppMessage(message) {
    if (errorText) {
        errorText.textContent = message;
        errorText.style.display = 'block';
        
        // ВАЖНО: Не скрываем сообщения о таймауте, чтобы пользователь видел, сколько осталось.
        if (!message.includes('крутили сегодня') && !message.includes('крутите завтра')) {
            setTimeout(() => {
                errorText.style.display = 'none';
                errorText.textContent = '';
            }, 5000);
        }
    } else {
        console.error("ОШИБКА: Не могу показать сообщение, элемент #errorText отсутствует.");
    }
}

function showModal(prize) {
    if (resultModal && prizeText) {
        prizeText.textContent = `Вы выиграли: ${prize}`; 
        resultModal.style.display = 'flex'; 
        resultModal.style.alignItems = 'center';
        resultModal.style.justifyContent = 'center';
        
        if (window.Telegram && window.Telegram.WebApp) {
             window.Telegram.WebApp.showAlert(`Поздравляем! Вы выиграли: ${prize}!`);
        }
    }
}

/**
 * Закрывает модальное окно и (ОПЦИОНАЛЬНО) сбрасывает рулетку.
 * @param {boolean} shouldResetWheel - Нужно ли сбрасывать визуальный поворот рулетки.
 */
function closeModal(shouldResetWheel) {
    if (resultModal) {
        resultModal.style.display = 'none';
    }
    
    if (shouldResetWheel && wheel) {
        wheel.style.transition = 'transform 0.5s ease-out';
        wheel.style.transform = `rotate(0deg)`;
        
        if (spinButton) {
            spinButton.classList.remove('disabled');
        }
    }
}

/**
 * Генерирует и вставляет сектора в колесо рулетки.
 */
function drawWheel() {
    if (!wheel) return;
    wheel.innerHTML = ''; 
    
    for (let i = 0; i < NUM_SECTORS; i++) {
        const sector = document.createElement('div');
        sector.className = 'sector';
        // Убрано: sector.style.backgroundColor = SECTOR_COLORS[i % SECTOR_COLORS.length];
        // Цвета теперь управляются через CSS :nth-child(even/odd)
        
        // Логика отображения сегмента
        sector.style.transform = `rotate(${i * SECTOR_ANGLE}deg) skewY(${90 - SECTOR_ANGLE}deg)`;
        
        const textContainer = document.createElement('div');
        textContainer.className = 'sector-text';
        
        // Логика поворота текста внутри сегмента
        textContainer.style.transform = `skewY(-${90 - SECTOR_ANGLE}deg) rotate(90deg) translate(-50%, -50%)`;
        textContainer.style.transformOrigin = '0 0';
        
        const textElement = document.createElement('span');
        textElement.innerHTML = PRIZES[i]
            .replace(' meet-бонусов', ' Meet')
            .replace('Промокод на бесплатную доставку', 'Доставка')
            .replace(' к заказу', '')
            .replace('Meet', 'Meet<br>') 
            .replace('SoleFresh', 'Sole<br>Fresh')
            .replace('Скидка ', 'Скидка<br>');
        
        textContainer.appendChild(textElement);
        sector.appendChild(textContainer);
        wheel.appendChild(sector);
    }
}

/**
 * Инициализация Telegram WebApp
 */
function initTelegramApp() {
    try {
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            const Button = window.Telegram.WebApp.MainButton;
            Button.setText("Закрыть мини-приложение");
            Button.onClick(() => window.Telegram.WebApp.close());
            Button.show();
        }
    } catch (e) {
        console.error("Ошибка инициализации Telegram WebApp. Запущено не в Telegram.", e);
    }
    drawWheel();
    // Скрываем тестовое сообщение об ошибке при загрузке
    if (errorText) errorText.style.display = 'none';
}


// -----------------------------------------------------
// 4. ЛОГИКА API
// -----------------------------------------------------

/**
 * Отправляет запрос на бэкенд для проверки и получения результата.
 * @returns {Promise<number|null>} Индекс сектора для выигрыша или null.
 */
async function getSpinResultFromBackend() {
    console.log(`Запрос результата на бэкенд: ${API_BASE_URL}/spin_check`);

    if (!window.Telegram || !window.Telegram.WebApp || !window.Telegram.WebApp.initData) {
        showAppMessage("Ошибка: Запуск не в Telegram WebApp или данные пользователя недоступны.");
        return null;
    }

    const initData = window.Telegram.WebApp.initData;
    let userId = null;

    // Парсинг user_id
    try {
        const urlParams = new URLSearchParams(initData);
        const userParam = urlParams.get('user');
        
        if (userParam) {
            const decodedUser = decodeURIComponent(userParam);
            const userData = JSON.parse(decodedUser);
            userId = userData.id; 
        }
    } catch(e) {
        console.error("Не удалось разобрать данные пользователя:", e);
        showAppMessage("Ошибка аутентификации пользователя.");
        return null;
    }
    
    if (!userId) {
        showAppMessage("Ошибка: ID пользователя не найден в данных Telegram.");
        return null;
    }


    try {
        const response = await fetch(`${API_BASE_URL}/spin_check`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
        });

        if (!response.ok) {
            let errorData = {};
            let responseBody = '';

            // 1. Попытка прочитать как JSON
            try {
                errorData = await response.json(); 
            } catch(e) {
                responseBody = await response.text();
                console.error(`Сервер вернул не-JSON ответ (HTTP ${response.status}):`, responseBody);
                
                showAppMessage(`Ошибка: Сервер вернул неожиданный ответ (HTTP ${response.status}).`);
                return null;
            }

            // 2. Обработка 403 (Таймер)
            if (response.status === 403) {
                if (errorData && errorData.next_spin_timestamp) {
                    const nextSpinTimestamp = errorData.next_spin_timestamp;
                    const nextSpinDate = new Date(nextSpinTimestamp * 1000);
                    const timeRemaining = nextSpinDate - new Date();
                    
                    if (timeRemaining > 0) {
                        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                        showAppMessage(`Вы уже крутили сегодня! Попробуйте через ${hours} ч. ${minutes} м.`);
                        return null; 
                    }
                }
            }

            // 3. Общая ошибка бэкенда (500, 400 и т.д.)
            showAppMessage(`Ошибка: ${errorData.message || 'Неизвестная ошибка сервера'}`);
            console.error(`API Error (${response.status}):`, errorData);
            return null;
        }


        // Если response.ok (статус 200), читаем выигрышный индекс
        const data = await response.json(); 

        if (typeof data.prize_index === 'number') {
            return data.prize_index; 
        } else {
            showAppMessage('Ошибка: Бэкенд вернул статус 200, но не вернул индекс приза.');
            return null;
        }

    } catch (e) {
        if (e.message.includes('Failed to fetch')) {
             showAppMessage("Ошибка подключения: Проверьте, запущен ли ваш бэкенд и корректен ли публичный URL.");
        } else {
             showAppMessage(`Критическая ошибка: ${e.message}. Проверьте консоль.`);
        }
        console.error("Критическая ошибка при выполнении запроса fetch:", e);
        return null;
    }
}

// -----------------------------------------------------
// 5. ЛОГИКА РУЛЕТКИ
// -----------------------------------------------------

/**
 * Вызывается по нажатию на центральный круг (ВРАЩАТЬ).
 */
async function handleSpinClick() {
    
    if (isSpinning) return;
    isSpinning = true;
    if (spinButton) {
        spinButton.classList.add('disabled');
    }
    
    if (errorText) {
        errorText.style.display = 'none';
    }

    const winningIndex = await getSpinResultFromBackend();

    if (winningIndex === null) {
        isSpinning = false;
        
        // ВАЖНОЕ: Если показано сообщение о таймауте, оставляем кнопку disabled.
        if (errorText && !errorText.textContent.includes('крутили сегодня')) {
            spinButton.classList.remove('disabled');
        } else if (spinButton) {
            spinButton.classList.remove('disabled');
        }
        
        return;
    }

    // --- УСПЕШНЫЙ СПИН ---
    currentPrizeIndex = winningIndex; 

    const baseRotations = 5; 
    const degreesToWin = (NUM_SECTORS - winningIndex - 0.5) * SECTOR_ANGLE;

    const finalRotation = (baseRotations * 360) + degreesToWin;

    if (wheel) {
        wheel.style.transition = 'none';
        wheel.style.transform = 'rotate(0deg)'; 
        
        setTimeout(() => {
            wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.2, 1)';
            wheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                const prize = PRIZES[currentPrizeIndex];
                showModal(prize);

                isSpinning = false;
            }, 5500); 
        }, 50); 
    } else {
        const prize = PRIZES[currentPrizeIndex];
        showModal(prize);
        isSpinning = false;
    }
}

// Привязка обработчика к кнопке (центральному кругу)
if (spinButton) {
    spinButton.addEventListener('click', handleSpinClick);
}

// Запускаем инициализацию при загрузке
window.onload = initTelegramApp;
</script>
