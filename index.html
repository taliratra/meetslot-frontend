<script>

const PRIZES = [

    "üéÅ 2000 meet-–±–æ–Ω—É—Å–æ–≤",
    "üéÅ 1000 meet-–±–æ–Ω—É—Å–æ–≤",
    "üöö –ü—Ä–æ–º–æ–∫–æ–¥ –Ω–∞ –±–µ—Å–ø–ª–∞—Ç–Ω—É—é –¥–æ—Å—Ç–∞–≤–∫—É",
    "üëë –°–∫–∏–¥–∫–∞ 10% (–æ—Ç 20 000 ‚ÇΩ)",

const NUM_SECTORS = PRIZES.length;
const SECTOR_ANGLE = 360 / NUM_SECTORS; // 36 –≥—Ä–∞–¥—É—Å–æ–≤ –Ω–∞ —Å–µ–∫—Ç–æ—Ä

// URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥ API –Ω–∞ Railway (–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π HTTP-–∞–¥—Ä–µ—Å)
const API_BASE_URL = 'http://meetslot-api-backend.railway.internal/api';

// –¶–≤–µ—Ç–∞ –¥–ª—è —Å–µ–∫—Ç–æ—Ä–æ–≤
const SECTOR_COLORS = [

];


// -----------------------------------------------------

const wheel = document.getElementById('wheel');

let isSpinning = false;

// -----------------------------------------------------
// 3. –§–£–ù–ö–¶–ò–ò UI / –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–Ø

/**
 * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–∞–π–º–µ—Ä –∏–ª–∏ –æ—Ç–∫–∞–∑ —Å–µ—Ç–∏)
 * @param {string} message - –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
 */
function showAppMessage(message) {
    if (errorText) {
        errorText.textContent = message;
        errorText.style.display = 'block';
        setTimeout(() => {
            errorText.style.display = 'none';
            errorText.textContent = '';

    } else {

    }
}

function showModal(prize) {

        prizeText.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
        resultModal.style.display = 'block';
    }

function closeModal() {

        resultModal.style.display = 'none';

}

/**
 * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏ –≤—Å—Ç–∞–≤–ª—è–µ—Ç —Å–µ–∫—Ç–æ—Ä–∞ –≤ –∫–æ–ª–µ—Å–æ —Ä—É–ª–µ—Ç–∫–∏.
 */
function drawWheel() {
    if (!wheel) return;
    wheel.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
    
    for (let i = 0; i < NUM_SECTORS; i++) {
        const sector = document.createElement('div');
        sector.className = 'sector';
        sector.style.backgroundColor = SECTOR_COLORS[i % SECTOR_COLORS.length];
        
        sector.style.transform = `rotate(${i * SECTOR_ANGLE}deg) skewY(${90 - SECTOR_ANGLE}deg)`;
        
        const textContainer = document.createElement('div');
        textContainer.className = 'sector-text';
        
        textContainer.style.transform = `skewY(-${90 - SECTOR_ANGLE}deg) rotate(90deg) translate(-50%, -50%)`;
        textContainer.style.transformOrigin = '0 0';
        
        const textElement = document.createElement('span');
        textElement.textContent = PRIZES[i];
        
        textContainer.appendChild(textElement);
        sector.appendChild(textContainer);
        wheel.appendChild(sector);
    }
}

/**
 * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
 */
function initTelegramApp() {
    try {

/**
 * –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –∑–∞–ø—Ä–æ—Å –Ω–∞ –±—ç–∫–µ–Ω–¥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.
 * @returns {Promise<number|null>} –ò–Ω–¥–µ–∫—Å —Å–µ–∫—Ç–æ—Ä–∞ –¥–ª—è –≤—ã–∏–≥—Ä—ã—à–∞ –∏–ª–∏ null.
 */
async function getSpinResultFromBackend() {
    console.log("–ó–∞–ø—Ä–æ—Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –Ω–∞ –±—ç–∫–µ–Ω–¥...");

    if (!window.Telegram || !window.Telegram.WebApp || !window.Telegram.WebApp.initData) {
        showAppMessage("–û—à–∏–±–∫–∞: –ó–∞–ø—É—Å–∫ –Ω–µ –≤ Telegram WebApp –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã.");
        return null;
    }

    const initData = window.Telegram.WebApp.initData;
    let userId = null;

    // –ü–∞—Ä—Å–∏–Ω–≥ user_id
    try {
        const urlParams = new URLSearchParams(initData);
        const userParam = urlParams.get('user');
        
        if (userParam) {
            const decodedUser = decodeURIComponent(userParam);
            const userData = JSON.parse(decodedUser);
            userId = userData.id; 
        }
    } catch(e) {
        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–æ–±—Ä–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", e);
        showAppMessage("–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.");
        return null;
    }
    
    if (!userId) {
        showAppMessage("–û—à–∏–±–∫–∞: ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –¥–∞–Ω–Ω—ã—Ö Telegram.");
        return null;
    }


    try {
        const response = await fetch(`${API_BASE_URL}/spin_check`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
        });

        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö –î–õ–Ø –£–°–¢–û–ô–ß–ò–í–û–°–¢–ò –ö –û–®–ò–ë–ö–ê–ú NON-JSON ---
        if (!response.ok) {
            let errorData = {};
            let responseBody = '';

            // 1. –ü–æ–ø—ã—Ç–∫–∞ –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∫–∞–∫ JSON
            try {
                errorData = await response.json(); 
            } catch(e) {
                // –ï—Å–ª–∏ –Ω–µ JSON, —á–∏—Ç–∞–µ–º –∫–∞–∫ —Ç–µ–∫—Å—Ç –∏ –≤—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å
                responseBody = await response.text();
                console.error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ-JSON –æ—Ç–≤–µ—Ç (HTTP ${response.status}):`, responseBody);
                
                // –ï—Å–ª–∏ —ç—Ç–æ —Å–ª—É–∂–µ–±–Ω–∞—è –æ—à–∏–±–∫–∞ Railway –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞
                showAppMessage(`–û—à–∏–±–∫–∞: C–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ –≤–µ—Ä–Ω—É–ª –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç (HTTP ${response.status}).`);
                return null;
            }

            // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ 403 (–¢–∞–π–º–µ—Ä) - (—Ç–µ–ø–µ—Ä—å errorData —Ç–æ—á–Ω–æ JSON)
            if (response.status === 403) {
                if (errorData && errorData.next_spin_timestamp) {
                    const nextSpinTimestamp = errorData.next_spin_timestamp;
                    const nextSpinDate = new Date(nextSpinTimestamp * 1000);
                    const timeRemaining = nextSpinDate - new Date();
                    
                    if (timeRemaining > 0) {
                        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                        showAppMessage(`–í—ã —É–∂–µ –∫—Ä—É—Ç–∏–ª–∏ —Å–µ–≥–æ–¥–Ω—è! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ ${hours} —á. ${minutes} –º.`);
                        return null; 
                    }
                }
            }

            // 3. –û–±—â–∞—è –æ—à–∏–±–∫–∞ –±—ç–∫–µ–Ω–¥–∞ (500, 400 –∏ —Ç.–¥.)
            showAppMessage(`–û—à–∏–±–∫–∞: ${errorData.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞'}`);
            console.error(`API Error (${response.status}):`, errorData);
            return null;
        }
        // --- –ö–û–ù–ï–¶ –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ì–û –ë–õ–û–ö–ê ---


        // –ï—Å–ª–∏ response.ok (—Å—Ç–∞—Ç—É—Å 200), —á–∏—Ç–∞–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π –∏–Ω–¥–µ–∫—Å
        const data = await response.json(); 

        if (typeof data.prize_index === 'number') {
            return data.prize_index; // –ò–Ω–¥–µ–∫—Å –æ—Ç 0 –¥–æ 9
        } else {
            showAppMessage('–û—à–∏–±–∫–∞: –ë—ç–∫–µ–Ω–¥ –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å 200, –Ω–æ –Ω–µ –≤–µ—Ä–Ω—É–ª –∏–Ω–¥–µ–∫—Å –ø—Ä–∏–∑–∞.');
            return null;
        }

    } catch (e) {
        console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞ fetch:", e);
        showAppMessage("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–µ—Ç—å—é –∏–ª–∏ URL-–∞–¥—Ä–µ—Å–æ–º —Å–µ—Ä–≤–µ—Ä–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞—Ç—É—Å –±—ç–∫–µ–Ω–¥–∞.");
        return null;
    }
}

/**

async function handleSpinClick() {
    if (!spinButton) {
        console.error("–û–®–ò–ë–ö–ê: –ö–Ω–æ–ø–∫–∞ —Å–ø–∏–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.");
        showAppMessage("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.");
        return;
    }
    
    if (isSpinning) return;
    isSpinning = true;
    spinButton.disabled = true;
    
    if (errorText) {
        errorText.style.display = 'none';
    }

    const winningIndex = await getSpinResultFromBackend();

    if (winningIndex === null) {
        isSpinning = false;
        
        // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –æ—à–∏–±–∫–∞ —Ç–∞–π–º–µ—Ä–∞
        if (!errorText || !errorText.textContent.includes('–í—ã —É–∂–µ –∫—Ä—É—Ç–∏–ª–∏')) {
             spinButton.disabled = false;
        }
        return;
    }

    currentPrizeIndex = winningIndex; 

    const baseRotations = 5; 
    const degreesToWin = (NUM_SECTORS - winningIndex - 0.5) * SECTOR_ANGLE;

    const finalRotation = (baseRotations * 360) + degreesToWin;

    if (wheel) {
        wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.2, 1)';
        wheel.style.transform = `rotate(${finalRotation}deg)`;

        setTimeout(() => {
            const prize = PRIZES[currentPrizeIndex];
            showModal(prize);

            isSpinning = false;
            // –ö–Ω–æ–ø–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è disabled, –ø–æ—Ç–æ–º—É —á—Ç–æ —Å–ø–∏–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
        }, 5500); 
    } else {
        const prize = PRIZES[currentPrizeIndex];
        showModal(prize);
        isSpinning = false;
    }
}

// –ü—Ä–∏–≤—è–∑–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫ –∫–Ω–æ–ø–∫–µ
if (spinButton) {
    spinButton.addEventListener('click', handleSpinClick);
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.onload = initTelegramApp;
</script>
